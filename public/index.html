<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>notevole!</title>

		<!-- bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

		<!-- vue -->
		<script src="https://unpkg.com/vue@3"></script>
		<script src="https://unpkg.com/vue-router@4"></script>

		<!-- axios -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<!-- css -->
		<link rel="stylesheet" href="style/style.css">
	</head>

	<body class="d-flex flex-column min-vh-100">

		<!-- navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">notevole!</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>

		<!-- app vue -->
		<div id="app" class="flex-grow-1">
			<router-view></router-view>
		</div>

		<!-- footer -->
		<footer class="bg-dark text-center text-lg-start mt-auto p-2">
			<p class="mb-0 text-light text-center">progetto ingegneria dei sistemi web AA 2024/2025 - jacopo maria spitaleri</p>
		</footer>

		<!-- script frontend principale -->
		<script type="module" src="app.js"></script>

		<!-- trucchetto per far seguire a bootstrap la modalitÃ  chiara/scusa di sistema -->
		<script>
			const matchPrefersLight = window.matchMedia('(prefers-color-scheme: light)');
			if (matchPrefersLight.matches) {
				document.documentElement.setAttribute('data-bs-theme', 'light');
			}
			matchPrefersLight.addEventListener('change', event => {
				document.documentElement.setAttribute('data-bs-theme', event.matches ? "light" : "dark");
			});
		</script>
	</body>
</html>
